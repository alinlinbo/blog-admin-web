<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layuiAdmin 文章管理 iframe 框</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <style>
    </style>
    <script src="../../../layuiadmin/layui/layui.js"></script>
    <style>
        button{
            margin-left: 10%;
        }
    </style>
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">名字</label>
        <div class="layui-input-inline">
            <input type="text" name="name" placeholder="请输入name" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-inline">
            <input type="text"name="title"  placeholder="请输入title" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item ">
        <button class="layui-btn" lay-submit lay-filter="system-admin-addform-submit" id="system-admin-addform-submit" value="">
            确认修改</button>
    </div>
</div>

<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form','req'], function(){
        var $ = layui.$
            ,form = layui.form,usernameV = $("input[name='username']").val()


        function getQueryString(name) {
            let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            let r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return decodeURIComponent(r[2]);
            }
            return null;
        }

        layui.$('[name=title]').val(getQueryString('title'))
        layui.$('[name=name]').val(getQueryString('name'))
        var id = getQueryString('id')

        //监听提交
        form.on('submit(system-admin-addform-submit)', function(data){
            var field = data.field; //获取提交的字段
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            $.ajax({
                type:'post',
                url:'menu/edit',
                data: {
                    "id": id,
                    "name": field.name,
                    "title": field.title,
                },
                success:function () {
                    parent.layui.reloadMenuData()
                    layer.msg('编辑成功',{time:1000},function () {

                        parent.layer.close(index); //再执行关闭
                    })
                }
            })

        });
    })
</script>
</body>
</html>
